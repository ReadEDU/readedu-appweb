<div class="articles-container">
    <div *ngFor="let article of articles" class="article-card" (click)="viewDetails(article.id)">
      <img [src]="article.imageUrl" alt="{{ article.title }}" class="article-image">
      <div class="article-content">
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <span>Por: {{ article.creatorName }}</span>
      </div>
    </div>
  </div>
