@if(articles) {
    <h2>Lista de Artículos</h2>
    
    <div class="table-controls">
      <button mat-raised-button color="primary" (click)="createNewArticle()">
        Nuevo Artículo
      </button>
    
       <mat-form-field class="filter-input" appearance="outline">
        <mat-label>Buscar por título</mat-label>
        <input matInput [(ngModel)]="filterText" (input)="applyFilter($event)" />
      </mat-form-field>
    </div>
    
    <mat-table [dataSource]="filteredArticles" class="mat-table">
      <ng-container matColumnDef="cover">
        <mat-header-cell *matHeaderCellDef> Portada </mat-header-cell>
        <mat-cell *matCellDef="let article">
          <img [src]="article.coverPath | apiImg" alt="Cover" class="article-cover-img" />
        </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
        <mat-cell *matCellDef="let article"> {{ article.title }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="creatorName">
        <mat-header-cell *matHeaderCellDef> Creator </mat-header-cell>
        <mat-cell *matCellDef="let article"> {{ article.creatorName }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="categoryName">
        <mat-header-cell *matHeaderCellDef> Categoría </mat-header-cell>
        <mat-cell *matCellDef="let article"> {{ article.categoryName }} </mat-cell>
      </ng-container>
 
        <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let article">
          <div class="button-group">
            <button mat-raised-button color="accent" (click)="editArticle(article.id)">
              Editar
            </button>
            <button mat-raised-button color="warn" (click)="deleteArticle(article.id)">
              Eliminar
            </button>
          </div>
        </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
    } @else {
    <p>No hay articulos publicados</p>
    }
