<div class="content-wrapper">
  <!-- Minimalist Search Bar -->
  <div class="search-container">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Buscar artículos</mat-label>
      <input matInput 
             [(ngModel)]="searchQuery" 
             (ngModelChange)="onSearch()"
             placeholder="Título o autor">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Articles Grid -->
  <div class="article-grid">
    @for (article of filteredArticles; track article.id) {
      <div class="article-card" (click)="viewArticleDetails(article.id)">
        <img [src]="article.coverPath | apiImg" 
             [alt]="article.title"
             class="article-image">
        <div class="article-content">
          <h3 class="article-title">{{ article.title }}</h3>
          <p class="article-creator">Por {{ article.creatorName }}</p>
          <p class="article-description">{{ article.content }}</p>
          <a class="view-details">Ver detalles</a>
        </div>
      </div>
    } @empty {
      <p>No se encontraron artículos</p>
    }
  </div>
</div>
